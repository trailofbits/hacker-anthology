<!DOCTYPE html>
<html>
<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<style>

		body {
			background-color: black;
		}

		#computersHolder {
			height: 100%;
			width: 100%;
		}
		.fakeComputer {
			height:200px;
			width:200px;
			float:left;
			position: relative;
			margin-left: 20px;
			margin-bottom: 50px;
			background-size: contain;
			background-repeat: no-repeat;
		}
	</style>
</head>
<body>
<iframe src='http://guiHacker.com' style="width:100%; height:400px; border:none">

</iframe>
<p style="font-size:76px; color:#00ff00; width:100%; font-family:sans-serif; text-align:center">
Compromised Hosts
</p>
<div id='computersHolder'></div>
</body>
</html>

<script type="text/javascript">
	function makeNewComputer(){
		var comp = $('<div></div>', {class:'fakeComputer'});
		comp.css({'background-image':'url("./hosts/'+Math.floor(5*(Math.random())+1)+'.png")'})
		$('#computersHolder').append(comp);
	}

	window.setInterval(function () {
		makeNewComputer()
	},750+Math.random()*2000);
</script>
